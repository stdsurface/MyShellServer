[Shell]
; The protocol of shell server.
Method=Tcp
; Used to bind at network layer. An IPv4 string.
ListenIpv4Address=0.0.0.0
; Used to bind at transfer layer. An integer between 1 and 65534.
ListenPort=18362
; The shell executable, such as cmd.exe, powershell.exe, sh, bash, etc.
Executable=cmd.exe
